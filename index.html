<html>
  <head>
    <meta charset="utf-8" />
    <title>Skulpturen der Kunstsammlungen Chemnitz</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> </script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-assets>
        <a-asset-item id="fisch" src="./assets/Fisch/Skulptur.obj"></a-asset-item>
        <a-asset-item id="fischMtl" src="./assets/Fisch/Texturemap.mtl"></a-asset-item>
    </a-assets>

    <a-marker type='barcode' value='1'>
          <a-entity
            obj-model="obj: #fisch; mtl: #fischMtl;"
            scale="1">
        </a-entity>
    </a-marker>

    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-entity camera></a-entity-camera>
    </a-scene>
</body>
</html>
