<html>
  <head>
    <meta charset="utf-8" />
    <title>Skulpturen der Kunstsammlungen Chemnitz</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> </script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded gesture-detector vr-mode-ui="enabled: false" arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-marker id="animated-marker" type="hiro" raycaster="objects: .clickable" emitevents="false"  cursor="fuse: false; rayOrigin: mouse;">
        <a-gltf-model
            src="https://raw.githubusercontent.com/MariWe/ArSkulpturen/main/assets/fisch.glb"
            scale="2 2 2"
            position="0 -0.5 0"
            class="clickable"
            gesture-handler
            >
        </a-gltf-model>
    </a-marker>

    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
